{% extends 'blog/base.html' %}

{% block content %}
<div class="jumbotron">

   {% for post in posts %} 


<div class="ui internally celled grid">

  <div class="row">
    <div class="five wide column">

    </div>
    <div class="six wide column">
        <div class="ui raised segment">
        
            <h2 class="ui medium left floated header">{{post.title}} </h2>


            {% if user.is_authenticated %}
            <a class="" href="{% url 'post_edit' pk=post.pk %}">
                <button class="ui compact icon  orange right floated button">
                    <i class="edit icon"></i>
                </button>
            </a>
            {% endif %}
            <h6 class="ui right floated header grey"> 
                    {{post.published_date}}
            </h6>

            <div class="ui clearing divider"></div>
            <p>{{ post.text}}</p>
        </div>
    </div>
    <div class="five wide column">
    </div>
  </div>

</div>
      {% endfor %}
</div>
{% endblock %}
